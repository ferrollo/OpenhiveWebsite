<header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-3">
                <div class="logo-container">
                    <img (click)="scrollToSection('home')" src="/assets/images/output-onlinepngtools.png" alt="logo"
                        class="logo">
                    <p (click)="scrollToSection('home')">
                        <span>
                            OpenHive
                        </span>
                    </p>
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-9 text-end">
                <div class="menu-icon" (click)="openMenu()">
                    <i class="{{menu_icon}}"></i>
                </div>
                <div class="desktop_menu" [class.mobile_menu]="menuValue">
                    <ul>
                        <li><a (click)="scrollToSection('home')" routerLink="/home" routerLinkActive="active">Home</a>
                        </li>
                        <li><a (click)="scrollToSection('products')" routerLink="/products"
                                routerLinkActive="active">Products</a></li>
                        <!-- <li><a (click)="scrollToSection('about')" routerLink="/about" routerLinkActive="active">About</a></li>-->
                        <li><a (click)="scrollToSection('services')" routerLink="/services"
                                routerLinkActive="active">Services</a></li>
                        <li><a (click)="scrollToSection('community')" routerLink="/community"
                                routerLinkActive="active">Community</a>
                        </li>
                        <li><a (click)="scrollToSection('contact')" routerLink="/contact-us"
                                routerLinkActive="active">Contact Us</a>
                        </li>
                        <li><a routerLink="/login">Login</a></li>
                        <li><a routerLink="/sign-up">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</header>
